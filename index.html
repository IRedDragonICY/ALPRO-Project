<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./lib/CSS/chessBoard.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f2f2f2;
      }

      h1 {
        margin: 0;
        font-size: 48px;
        text-align: center;
        color: #333;
      }

      .exit {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .exit:hover {
        background-color: #555;
      }

      .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .menu > div:hover {
        transform: scale(1.1);
      }

      .menu > div {
        margin-bottom: 10px;
        cursor: pointer;
      }

      .slider-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      .slider {
        width: 200px;
        margin-left: 10px;
      }

      #version {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: #333;
      }
    </style>
  </head>
  <body onload="loadSettings()">
    <audio src="./lib/audio/background-music.mp3" autoplay loop></audio>
    <div class="container">
      <div class="box">
        <h1 onclick="showCredits()">Chess</h1>
        <div class="menu">
          <div onclick="startGame('ai')">Player Vs AI</div>
          <div onclick="startGame('player')">Player Vs Player</div>
          <div onclick="showSettings()">Settings</div>
          <div onclick="window.close()">Exit</div>
        </div>
        <div id="version">
          <p>Version 0.0.5</p>
        </div>
      </div>
    </div>

    <script src="./lib/js/menu.js"></script>
    <script src="./lib/js/jquery-3.2.1.min.js"></script>
    <script src="./lib/js/chess.js"></script>
    <script src="./lib/js/chessMode.js"></script>
  </body>
</html>
