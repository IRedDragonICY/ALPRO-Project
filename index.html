<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./lib/CSS/board.css" />
    <script src="./lib/js/chess.js"></script>
    <audio src="./lib/audio/background-music.mp3" autoplay loop></audio>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f2f2f2;
      }

      h1 {
        margin: 0;
        font-size: 48px;
        text-align: center;
        color: #333;
      }

      .exit {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .exit:hover {
        background-color: #555;
      }

      .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .menu > div {
        margin-bottom: 10px;
        cursor: pointer;
      }

      .slider-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      .slider {
        width: 200px;
        margin-left: 10px;
      }

      #version {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Chess</h1>
        <div class="menu">
          <div onclick="startGame('ai')">Player Vs AI</div>
          <div onclick="startGame('player')">Player Vs Player</div>
          <div onclick="showSettings()">Settings</div>
        </div>
        <div id="version">
          <p>Version 0.0.1 Alpha</p>
        </div>
      </div>
    </div>

    <script>
      // JavaScript code for chess game logic
      var lightColor = "#f2f2f2";
      var darkColor = "#333";


      function showMenu() {
        // Clear the container
        const container = document.querySelector(".container");
        container.innerHTML = "";

        // Create the menu
        const menu = document.createElement("div");
        menu.classList.add("box");
        menu.innerHTML = `
          <h1>Chess</h1>
          <div class="menu">
            <div onclick="startGame('ai')">Player Vs AI</div>
            <div onclick="startGame('player')">Player Vs Player</div>
            <div onclick="showSettings()">Settings</div>
            <div id="version">
          <p>Version 0.0.1 Alpha</p>
        </div>
          </div>
        `;

        // Append the menu to the container
        container.appendChild(menu);
      }

      function showSettings() {
        // Clear the container
        const container = document.querySelector(".container");
        container.innerHTML = "";

        // Create the settings menu
        const settingsMenu = document.createElement("div");
        settingsMenu.classList.add("box");
        settingsMenu.innerHTML = `
          <h1>Settings</h1>
          <div class="slider-container">
            <label for="boardColor">Change Board Color:</label>
            <input type="range" id="boardColor" class="slider" min="0" max="1" step="0.1" value="0.5">
          </div>
          <div class="menu">
            <div onclick="showMenu()">Back</div>
          </div>
        `;

        // Append the settings menu to the container
        container.appendChild(settingsMenu);

        // Add event listener for the board color slider
        const boardColorSlider = settingsMenu.querySelector("#boardColor");
        boardColorSlider.addEventListener("input", function () {
          const value = boardColorSlider.value;
          const hue = Math.round(value * 40);
          lightColor = `hsl(${hue}, 80%, 90%)`;
          darkColor = `hsl(${hue}, 40%, 60%)`;
          // Update the background color of squares on the chessboard
          const squares = document.querySelectorAll(".square");
          squares.forEach((square, index) => {
            if ((Math.floor(index / 8) + index) % 2 === 0) {
              square.style.backgroundColor = lightColor;
            } else {
              square.style.backgroundColor = darkColor;
            }
          });
          // Save the slider value to localStorage
          localStorage.setItem("boardColor", value);
        });

        // Get the slider value from localStorage and set it as the initial value
        const savedValue = localStorage.getItem("boardColor");
        if (savedValue) {
          boardColorSlider.value = savedValue;
          boardColorSlider.dispatchEvent(new Event("input"));
        }
      }
    </script>
  </body>
</html>
