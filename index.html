<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./lib/CSS/chessBoard.css" />
    <link rel="stylesheet" href="./lib/CSS/index.css" />
    <style>
    </style>
  </head>
  <body onload="loadSettings()">
    <audio src="./lib/audio/background-music.mp3" autoplay loop></audio>
    <div class="container">
      <div class="box">
        <h1 onclick="showCredits()">Chess</h1>
        <div class="container">
          <div class="menu" onclick="startGame('aivsplayer')">
            <img src="./lib/imgs/menuIcon/versusAI.png" alt="Image 1">
            <div>Player Vs AI</div>
          </div>
          <div class="menu" onclick="startGame('playervsplayer')">
            <img src="./lib/imgs/menuIcon/versusPlayer.png" alt="Image 2">
            <div>Player Vs Player</div>
          </div>
          <div class="menu" onclick="showSettings()">
            <img src="./lib/imgs/menuIcon/settings.png" alt="Image 3">
            <div>Settings</div>
          </div>
          <div class="menu" onclick="window.close()">
            <img src="./lib/imgs/menuIcon/exit.png" alt="Image 4">
            <div>Exit</div>
          </div>
        </div>
        <div id="version">
          <p>Version 0.0.5</p>
        </div>
      </div>
    </div>
    <script src="./lib/js/menu.js"></script>
    <script src="./lib/js/jquery-3.2.1.min.js"></script>
    <script src="./lib/js/chess.js"></script>
    <script src="./lib/js/chessMode.js"></script>
  </body>
</html>
